<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1dc,#ffc0cb);
  font-family:Poppins, sans-serif;
  overflow:hidden;
  text-align:center;
}

.container{
  position:relative;
  width:100%;
  height:100%;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#ff6f91;
  color:white;
  font-size:1rem;
  cursor:pointer;
  margin-top:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff3e6c;
}

.message{
  position:absolute;
  width:100%;
  top:20%;
  font-size:2rem;
  color:white;
  font-weight:bold;
}

.teddy{
  position:absolute;
  font-size:120px;
  bottom:20%;
  transition:1.5s ease;
  opacity:0;
}

#teddy1{
  left:10%;
}

#teddy2{
  right:10%;
}

.show{
  opacity:1;
}

.hug{
  left:40% !important;
  right:auto !important;
}

.kiss{
  transform:scale(1.2);
}

#loveText{
  position:absolute;
  top:40%;
  width:100%;
  font-size:2.5rem;
  color:white;
  opacity:0;
  transition:1s;
}
</style>
</head>

<body>

<div class="container">

<div class="message" id="msg">Happy Teddy Day My Little Princess üß∏</div>

<div class="teddy" id="teddy1">üß∏</div>
<div class="teddy" id="teddy2">üß∏</div>

<div id="loveText">I LOVE YOU ‚ù§Ô∏è</div>

<div style="position:absolute; bottom:8%; width:100%;">
  <button onclick="showFirst()">Bring first teddy üß∏</button>
  <button onclick="showSecond()">Bring second teddy üß∏</button>
  <button onclick="hugTeddies()">Make them hug & kiss üíû</button>
  <button onclick="showLove()">Final surprise üíñ</button>
</div>

</div>

<script>

function showFirst(){
  document.getElementById("teddy1").classList.add("show");
}

function showSecond(){
  document.getElementById("teddy2").classList.add("show");
}

function hugTeddies(){
  document.getElementById("teddy1").classList.add("hug");
  document.getElementById("teddy2").style.left = "50%";
  document.getElementById("teddy2").style.right = "auto";
  document.getElementById("teddy2").classList.add("kiss");
}

function showLove(){
  document.getElementById("loveText").style.opacity = "1";
}

</script>

</body>
</html>
